{% extends 'base.html' %}
{% load static %}
{% block title %}
<link rel="stylesheet" href="{% static 'css/hom.css' %}" />
{% endblock  %}
{% block content %}

<section class="logo-container">
    <div class="container">
        <img
        src="{% static 'images/li.svg' %}"
        alt="Musician Collector"
        />
    </div>
    <header>Musician Collector</header>
</section>

{% if not user.is_authenticated %}
<section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %} {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
{% endif %}
{% endblock %}
