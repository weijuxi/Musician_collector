{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Musician Collector
    </title>
    <link rel="stylesheet" href="{% static 'css/basic.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/music_logo.svg' %}" />
    {% block title %}
    {% endblock %}
</head>
<body>
  <header>
    <div class="">
      <a href="/">
        <img src="{% static 'images/mu.svg' %}" alt="The Logo" />
      </a>
    </div>
    <nav>
      <ul>
        {% if user.is_authenticated %}
          <li><a href="/about">About</a></li>
          <li><a href="/musicians">Musicians</a></li>
          <li><a href="{% url 'musician-create' %}">Add a Musician</a></li>
          <li>
            <form id="logout-form" method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit">Log out</button>
            </form>
          </li>
        {% else %}
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'home' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
   {% block content %} 
   {% endblock %}
   </main>
</body>
</html>
